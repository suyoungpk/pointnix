<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="/css/common.css">
	<script src="/js/common-ui.js"></script>
</head>
<body>
  <section class="wrapper">

    <section class="contents">

      <main class="sub-main">
        <h1>영업실적관리</h1>
        <div class="sub-contents semina">
			<h3>세미나 운영 등록</h3>
			<form action="">
				<div class="form-box">
					<div class="fixed-box">
			            <table class="table-st2" title="세미나 운영 등록">
			              <colgroup>
			                <col style="width: 15%">
			                <col style="width: 35%">
			                <col style="width: 15%">
			                <col style="width: 35%">
			              </colgroup>
			              <tr>
			                <th scope="col">일시</th>
			                <td colspan="3" class="date">
			                	<div class="select-box">
									<select name="" id="">
										<option value="">2020-04-12</option>
									</select>
								</div>
								<div class="select-box w120">
									<select name="" id="">
										<option value="">10:45AM</option>
									</select>
								</div>
								<span>~</span>
								<div class="select-box">
									<select name="" id="">
										<option value="">2020-04-12</option>
									</select>
								</div>
								<div class="select-box w120">
									<select name="" id="">
										<option value="">10:45AM</option>
									</select>
								</div>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">세미나명</th>
			                <td>
			                	<div class="select-box">
									<select name="" id="">
										<option value="">SIDEX</option>
									</select>
								</div>
			                </td>
			                <th scope="col">주관부서</th>
			                <td>
			                	<div class="select-box">
									<select name="" id="">
										<option value="">선택</option>
									</select>
								</div>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">주제</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			                <th scope="col">강연자</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">참석인원</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			                <th scope="col">방문인원</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">소모비용</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			                <th scope="col">비용내역</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">추가내용</th>
			                <td colspan="3">
			                	<input type="text" placeholder="입력" class="p100"/>
			                </td>
			              </tr>
			               <tr>
			                <th scope="col">특판/주요상품</th>
			                <td colspan="3">
			                	<input type="text" placeholder="입력" class="p100"/>
			                </td>
			              </tr>
			            </table>
					</div>
					<div class="btn-box right">
		        		<button type="button" class="btn ico plus">추가</button>
		               	<button type="button" class="btn ico minus">삭제</button>
		        	</div>
				</div><!--// form-box -->
				<div class="form-box">
					<div class="fixed-box">
			            <table class="table-st2" title="세미나 운영 등록">
			              <colgroup>
			                <col style="width: 15%">
			                <col style="width: 15%">
			                <col>
			              </colgroup>
			              <tr>
			                <th rowspan="2" scope="colgroup">영업담당</th>
			                <th scope="col">지점명</th>
			                <td>
			                	<div class="select-box">
									<select name="" id="">
										<option value="">강남지점</option>
									</select>
								</div>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">담당자</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			               <tr>
			                <th rowspan="3" scope="colgroup">영업내용</th>
			                <th scope="col">품목</th>
			                <td>
			                	<div class="select-box">
									<select name="" id="">
										<option value="">선택</option>
									</select>
								</div>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">대수</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">계약/견적금액</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			              <tr>
			                <th colspan="2" scope="col">기타내용</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			            </table>
			             
					</div>
					<div class="btn-box right">
		        		<button type="button" class="btn ico plus">추가</button>
		               	<button type="button" class="btn ico minus">삭제</button>
		        	</div>
				</div><!--// form-box -->
				<div class="form-box">
					<div class="fixed-box">
			            <table class="table-st2" title="세미나 운영 등록">
			              <colgroup>
			                <col style="width: 30%">
			                <col>
			              </colgroup>
			              <tr>
			                <th scope="col">품목별 합계</th>
			                <td class="price">
			                	<input type="text" placeholder="입력"/>
			                	<span>원</span>
			                </td>
			              </tr>
			              <tr>
			                <th scope="col">특판실적</th>
			                <td>
			                	<input type="text" placeholder="입력"/>
			                </td>
			              </tr>
			            </table>
					</div>
				</div><!--// form-box -->
	           	<div class="btn-box">
	        		<button type="button" class="btn red gradient long w90">등록</button>
	       			<button type="button" class="btn gray gradient long w90">취소</button>
	        	</div>
			</form>
        </div>
      </main>
    </section>
  </section>

</body>

</html>
