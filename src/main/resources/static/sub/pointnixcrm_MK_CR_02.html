<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="/css/common.css">
	<script src="/js/common-ui.js"></script>
</head>
<body>
    <section class="wrapper">
       
        <section class="contents">
            
            <main class="sub-main">
                <h1>시장조사</h1>
                <div class="sub-contents pollStart">  
                  <h2 class="hidden">시장조사</h2>
                  <form action="">     
                 	<div class="fixed-box">
                 		<h3>고객조사내역</h3>
                 		<table class="table-st2">
                 			<colgroup>
                 				<col style="width:15%">
                 				<col style="width:35%">
                 				<col style="width:15%">
                 				<col style="width:35%">
                 			</colgroup>
                 			<tr>
                 				<th colspan="4">TS III BA Fixture 고객 만족 조사(만족도/사용현황/인지도)</th>
                 			</tr>
                 			<tr>
                 				<th scope="col">거래처명</th>
                 				<td><input type="text" value="포인트치과" disabled></td>
                 				<th scope="col">영업담당자</th>
                 				<td><input type="text" value="김강남" disabled></td>
                 			</tr>
                 		</table>
                 	</div><!--// fixed-box -->
                 	<div class="result-box">
                 	 	<table class="table-st4">
                 	 		<thead>
                 	 			<tr>
                 	 				<th>Q1. TS III Fixture 구매를 몇 회 진행하셨나요? </th>
                 	 			</tr>
                 	 		</thead>
                 	 		<tbody>
                 	 			<tr>
                 	 				<td>
                 	 					<span class="form-ui radio-box">
				                            <input type="radio" name="pollOption01" id="pollOption01-01">
				                            <label for="pollOption01-01">1회</label>
				                        </span>
				                        <span class="form-ui radio-box">
				                            <input type="radio" name="pollOption01" id="pollOption01-02">
				                            <label for="pollOption01-02">2회~3회</label>
				                        </span>
				                        <span class="form-ui radio-box">
				                            <input type="radio" name="pollOption01" id="pollOption01-03">
				                            <label for="pollOption01-03">4회~5회</label>
				                        </span>
				                        <span class="form-ui radio-box">
				                            <input type="radio" name="pollOption01" id="pollOption01-04">
				                            <label for="pollOption01-04">5회~6회</label>
				                        </span>
				                        <span class="form-ui radio-box">
				                            <input type="radio" name="pollOption01" id="pollOption01-05">
				                            <label for="pollOption01-05">7회 이상</label>
				                        </span>
                 	 				</td>
                 	 			</tr>
                 	 		</tbody>
                 	 	</table>
                 	 	<table class="table-st4">
                 	 		<thead>
                 	 			<tr>
                 	 				<th>Q2. TS III Fixture에 장점은 어떤 것 인가요? (중복선택가능)</th>
                 	 			</tr>
                 	 		</thead>
                 	 		<tbody>
                 	 			<tr>
                 	 				<td>
                 	 					<span class="form-ui chk-box">
				                            <input type="checkbox" name="pollOption02" id="pollOption02-01">
				                            <label for="pollOption02-01">깨끗함</label>
				                        </span>
				                        <span class="form-ui chk-box">
				                            <input type="checkbox" name="pollOption02" id="pollOption02-02">
				                            <label for="pollOption02-02">심미성</label>
				                        </span>
				                        <span class="form-ui chk-box">
				                            <input type="checkbox" name="pollOption02" id="pollOption02-03">
				                            <label for="pollOption02-03">가성비</label>
				                        </span>
				                        <span class="form-ui chk-box">
				                            <input type="checkbox" name="pollOption02" id="pollOption02-04">
				                            <label for="pollOption02-04">견고함</label>
				                        </span>
				                        <span class="form-ui chk-box">
				                            <input type="checkbox" name="pollOption02" id="pollOption02-05">
				                            <label for="pollOption02-05">모르겠다</label>
				                        </span>
                 	 				</td>
                 	 			</tr>
                 	 		</tbody>
                 	 	</table>
                 	 	<table class="table-st4">
                 	 		<thead>
                 	 			<tr>
                 	 				<th>Q3. 앞으로 바라는 점 </th>
                 	 			</tr>
                 	 		</thead>
                 	 		<tbody>
                 	 			<tr>
                 	 				<td>
                 	 					<textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
                 	 				</td>
                 	 			</tr>
                 	 		</tbody>
                 	 	</table>
                 		<div class="btn-box">
	                  		<button type="button" class="btn red gradient long">설문조사 등록</button>
	                  	</div><!--// btn-box -->
                 	</div><!--//  result-box -->
                   </form>
                </div><!-- // sub-contents -->
            </main>
        </section>
    </section>
   
</body>
</html>
