<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="/css/common.css">
	<script src="/js/common-ui.js"></script>
</head>
<body>
    <section class="wrapper">
       
        <section class="contents">
            
            <main class="sub-main">
                <h1>영업실적관리</h1>
                <div class="sub-contents salesChart">
                  <h2 class="hidden">영업실적관리</h2>
                  <div class="fixed-box">    
                 	<h3>목표실적관리 <span>실적현황</span></h3>
	                <div class="select-pager">
						<button type="button" class="btn ico prev">이전</button>
						<button type="button" class="btn ico next">다음</button>
						
						<div class="month-box">
							<div class="select-box">
								<select name="" id="">
									<option value="">2020</option>
								</select>
							</div>
							<span>년</span>
							<div class="select-box">
								<select name="" id="">
									<option value="">04</option>
								</select>
							</div>
							<span>월</span>
						</div>
					</div><!--// select-pager -->
                  </div><!-- // fixed-box -->
                  <div class="chartBox v2">
                  	그래프 영역
                  </div>
                </div><!-- // sub-contents -->
            </main>
        </section>
    </section>
</body>
</html>
