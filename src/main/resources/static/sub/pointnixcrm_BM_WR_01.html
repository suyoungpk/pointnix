<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="/css/common.css">
	<script src="/js/common-ui.js"></script>
</head>
<body>
    <section class="wrapper">
       
        <section class="contents">
           
            <main class="sub-main">
                <h1>영업회의</h1>
                <div class="sub-contents businessState business">  
                  <h2 class="hidden">주간보고업무</h2>                
                  <div class="fixed-box">
                  	<form action="">
                  		<h3>주간보고업무</h3>
	                  	<table class="table-st2" title="주간보고업무">
							<colgroup>
								<col style="width: 15%">
								<col style="width: 35%">
								<col style="width: 15%">
								<col style="width: 35%">
							</colgroup>
							<tr>
								<th scope="col">지점</th>
								<td>
									<div class="select-box">
										<select name="" id="">
											<option value="">전체</option>
										</select>
									</div>		
								</td>
								<th scope="col">날짜</th>
								<td class="date">
									<div class="select-box">
										<select name="" id="">
											<option value="">2020</option>
										</select>
									</div>
									<span>년</span>
									<div class="select-box">
										<select name="" id="">
											<option value="">04</option>
										</select>
									</div>
									<span>월</span>
									<div class="select-box">
										<select name="" id="">
											<option value="">01</option>
										</select>
									</div>
									<span>주</span>
								</td>
							</tr>
						</table>
	                  </form>
                  </div><!-- // fixed-box -->
                  <div class="result-box">
                  	<div class="box-container report-box">
                  		<table class="table-st4" title="고객계약상세내역">
	                  		<colgroup>
								<col style="width: 50%">
								<col style="width: 50%">
							</colgroup>
							<thead>
								<tr>
									<th>이번주</th>
									<th>다음주</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr>
									<td>아이사랑치과</td>
									<td>메디컬 외5</td>
									<td class="right">85,000,000</td>
									<td>아이사랑치과</td>
									<td>메디컬 외5</td>
									<td class="right">85,000,000</td>
								</tr>-->
							</tbody>
	                  	</table>
                  	</div>
                  	
                  </div><!-- // result-box -->
                </div><!-- // sub-contents -->
            </main>
        </section>
    </section>
</body>
</html>
