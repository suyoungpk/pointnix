<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="../css/common.css">
	<script src="../js/common-ui.js"></script>
</head>
<body>
    <section class="wrapper">
       
        <section class="contents">
            
            <main class="sub-main">
                <h1>영업실적관리</h1>
                <div class="sub-contents salesChart">
                  <h2 class="hidden">영업실적관리</h2>
                  <div class="fixed-box">    
                 	<h3>목표실적관리<span>세부 실적조회</span></h3>
	                	<form action="">
	                  	<table class="table-st2" title="목표실적관리">
							<colgroup>
								<col style="width: 15%">
								<col style="width: 35%">
								<col style="width: 15%">
								<col style="width: 35%">
							</colgroup>
							<tr>
								<th scope="col">년도</th>
								<td>
									<div class="select-box">
										<select name="" id="">
											<option value="">2020년</option>
										</select>
									</div>
								</td>
								<th scope="col">사업부</th>
								<td>
									<div class="select-box">
										<select name="" id="">
											<option value="">덴탈사업부</option>
										</select>
									</div>
								</td>					
							</tr>
							<tr>
								<th scope="col">지점</th>
								<td>
									<div class="select-box">
										<select name="" id="" >
											<option value="" >강남지점</option>
										</select>
									</div>
								</td>
								<th scope="col">담당자명</th>
								<td>
									<div class="select-box">
										<select name="" id="" >
											<option value="" >선택</option>
										</select>
									</div>
								</td>
							</tr>
						</table>
						<div class="btn-box right">
							<button class="btn blue gradient btn-srch">검색</button>
						</div>
	                  </form>
                  </div><!-- // fixed-box -->
               	  <div class="chartBox">
   					 그래프 영역
               	  </div>
                </div><!-- // sub-contents -->
            </main>
        </section>
    </section>
</body>
</html>
