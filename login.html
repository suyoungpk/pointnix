<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트닉스 CRM</title>
    <link rel="stylesheet" href="./css/common.css">
	<script src="./js/common-ui.js"></script>
</head>
<body>
    <section class="wrapper">
       <div class="loginBox">
       	<form action="">
       		<dl>
	       		<dt>아이디</dt>
	       		<dd><input type="text" /></dd>
	       		<dt>비밀번호</dt>
	       		<dd><input type="password" /></dd>
       		</dl>
       		<p>
       			<input type="checkbox" id="save"./>
       			<label for="save">아이디저장</label>
       		</p>
       		<button type="submit" class="btn blue gradient long">로그인</button>
       		<div class="loginHelp">
	       		<h2>아이디/비밀번호 분실시 문의처</h2>
	       		<ul>
	       			<li>포인트닉스 직원 : 본사 관리부</li>
	       			<li>고객(치과의사, 기공소 등) : 담당 영업직원</li>
	       		</ul>
	        </div>
       	</form>
       </div>
       
    </section>
</body>
</html>
