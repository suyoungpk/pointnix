<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="script">
	<script>
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if(selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
</div>
</html>
